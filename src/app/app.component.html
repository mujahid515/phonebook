<div style="text-align:left">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mgTop20">Welcome to the {{ title }} V1!</h1>
      </div>
    </div>
    <div class="row mgTop50">
      <table id="phonebookTable" class="table table-striped table-bordered">
        <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of data">
              <td>{{ d.name }}</td>
              <td>{{ d.address }}</td>
              <td>{{ d.phone_number }}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
