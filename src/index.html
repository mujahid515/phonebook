<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Phonebook</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
  <app-root></app-root>
</body>
<script>
  $(document).ready(function() {
      $('#phonebookTable').DataTable();
      $('#phonebookTable_wrapper').css("width","100%");
      // Optimalisation: Store the references outside the event handler:
      var $window = $(window);
      function checkWidth() {
          var windowsize = $window.width();
          if (windowsize < 767) {
              //if the window is greater than 440px wide then turn on jScrollPane..
              $('#phonebookTable_length').css("text-align","center");
              $('#phonebookTable_info').css("text-align","center");
              $('.pagination').css("display","block");
              $('.pagination').css("margin", "20px 0px");
          } else {
            $('#phonebookTable_length').css("text-align","left");
            $('#phonebookTable_info').css("text-align","left");
            $('.pagination').css("display","flex");
            $('.pagination').css("margin", "20px 0px");
          }
      }
      // Execute on load
      checkWidth();
      // Bind event listener
      $(window).resize(checkWidth);
  });
</script>
</html>
